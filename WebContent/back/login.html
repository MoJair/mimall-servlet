<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/login1.css">
<link rel="short icon" href="../images/favicon.ico" type="image/x-icon">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
function checkLogin() {
	var account = $.trim($("#account").val());
	var pwd = $.trim($("#pwd").val());
	
	if (account == "") {
		alert("请输入账号...");
		return;
	}
	
	if (pwd == "") {
		alert("请输入密码...");
		return;
	}
	$.post("../admin",{op:"login",aname:account,pwd:pwd},data=>{
		if(data.code == 200){
			location.href="manager/index.html";
		}else{
			alert("账号或密码错误");
		}
	},"json");
}
</script>
<title>登录-后台管理</title>
</head>
<body>
	<div id="login_top">
		<div id="welcome">
			&nbsp;&nbsp;&nbsp;&nbsp;欢迎使用小米后台管理系统
		</div>
		<div id="back">
			<a href="../index.html">返回首页</a>&nbsp;&nbsp; | &nbsp;&nbsp;
			<a href="#">帮助</a>
		</div>
	</div>
	<div id="login_center">
		<div id="login_area">
			<div id="login_form">
				<form action="index.html" method="post" id="myform">
					<div id="login_tip">
						小米管理员登录
					</div>
					<div><input type="text" class="username" id="account" placeholder="请输入账号..."></div>
					<div><input type="password" class="pwd" id="pwd" placeholder="请输入密码..."></div>
					<div id="btn_area">
						<input type="button"  onclick="checkLogin()" id="sub_btn" value="登&nbsp;&nbsp;录">&nbsp;&nbsp;
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="login_bottom">
		<label style="color:#FFF"><a class="copy" href="">北京市小米集团 </a>&copy; 版权所有</label>
	</div>
</body>
</html>
